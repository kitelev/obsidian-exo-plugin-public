name: Man Rel

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional tag name for the release. Defaults to manifest version.'
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build plugin
        run: npm run build

      - name: ğŸ·ï¸ Determine tag name
        id: tag
        run: |
          input="${{ github.event.inputs.tag }}"
          if [ -z "$input" ]; then
            version=$(node -p "require('./manifest.json').version")
            tag="v$version"
          else
            tag="$input"
          fi
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: ğŸ”– Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: ğŸ—œï¸ Create plugin zip
        run: |
          mkdir -p release
          cp dist/main.js manifest.json release/
          cd release
          zip plugin.zip main.js manifest.json

      - name: ğŸš€ Create GitHub Release with asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            âœ… Manual release triggered by ${{ github.actor }}
          files: |
            release/plugin.zip
            release/manifest.json
            release/main.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}