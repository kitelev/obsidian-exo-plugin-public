name: e2e

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm install
          npx playwright install
      - name: Install Obsidian
        run: |
          sudo apt-get update && sudo apt-get install -y xvfb
          wget -q https://github.com/obsidianmd/obsidian-releases/releases/download/1.5.3/obsidian_1.5.3_amd64.deb
          sudo dpkg -i obsidian_1.5.3_amd64.deb
      - name: Run e2e tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' npm run e2e
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-artifacts
          path: test-results
