name: Bump Obsidian plugin

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Bump version in manifest
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
          const parts = manifest.version.split('.').map(n => parseInt(n, 10));
          while (parts.length < 3) parts.push(0);
          parts[2] = (parts[2] || 0) + 1;
          manifest.version = parts.join('.');
          fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2) + '\n');
          NODE

      - name: Pull latest, commit and push with tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          # 🔁 Важно: до любых изменений
          git pull --rebase origin main

          git add manifest.json dist/main.js
          git commit -m "chore: bump manifest version"
          git push origin main

          version=$(node -p "require('./manifest.json').version")
          git tag "v$version"
          git push origin "v$version"